<div class="containter mt-5">
    <div class="row">
        <div class="col">
            <table class="table align-middle table-dark">
                <thead class="table-dark ">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>NO.Contacto</th>
                        <th>Sexo</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of listaClientes; let i = index">
                        <td>{{i+1}}</td>
                        <td>
                            {{cliente.nombre}}
                        </td>
                        <td>
                            {{cliente.correo}}
                        </td>
                        <td>
                            {{cliente.telefonoUno}}
                        </td>
                        <td>
                            {{cliente.sexo | i18nSelect: precede}}
                        </td>
                        <td>
                            <button class="btn btn-info" type="button"><i class="far fa-eye"></i> Ver cliente</button>
                            <button class="btn btn-warning ms-2" type="button"><i class="far fa-edit"></i> Actualizar cliente</button>
                            <button class="btn btn-danger ms-2" type="button"><i class="far fa-trash-alt"></i> Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <button class="btn btn-success mt-3 mb-5 btn-block" type="button"><i class="fas fa-user-plus"></i> Agregar Cliente</button>
    </div>
</div>
